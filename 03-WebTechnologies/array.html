<!DOCTYPE html>
<html>
	<head>
		<title>Create methods</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create methods</h1>
		<script>
			var myArray = [];
            var count=0;
            for(i=1;i<6;i++){
                myArray.push(Math.floor(Math.random()*6));
            }
            for(i=0;i<myArray.length;i++){
                if(myArray[i]>=myArray[i-1]){
                    continue;
                }
                else{
                    count++;
                }
            }
            if(count>0){
                console.log(myArray);
                console.log("Tablica nie jest posortowana");
            }
            else{
                console.log(myArray);
                console.log("Tablica jest posortowana");
            }
		</script>
	</body>
</html>
