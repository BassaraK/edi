<!DOCTYPE html>
<html>
	<head>
		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var guess = prompt("Please enter your guess");
			// create a random number
			var number = Math.floor(Math.random()*5)+1;
			// compare the numbers
			if(guess==number){
                window.alert("Good work");
            }
            else{
                window.alert("Sorry");
            }
			// show results (popup window)
			
		</script>
	</body>
</html>
