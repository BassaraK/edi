<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div onmouseover="mOver(this)" onmouseout="mOut(this)">Sticks and stones may break my bones, but words will never harm me.</div>
		<script>
			
            function mOver(obj){
                obj.innerHTML = " Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
            }
            
            function mOut(obj){
                obj.innerHTML = "Sticks and stones may break my bones, but words will never harm me."
            }
           
			
		</script>
	</body>
</html>
