<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        var a = document.getElementsByTagName("h1")
        console.log(a[0].innerHTML)
        
        var b = document.getElementById("someTest").innerHTML
        console.log(b)
        
        var c = document.getElementsByClassName('important')
        console.log(c[0].innerHTML)
        
        var d = document.querySelectorAll("p")
        for(i=0;i<3;i++){
            console.log(d[i].innerHTML)
        }
        

    </script>
</body>

</html>
